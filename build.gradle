plugins {
    id 'java-library'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation (
            "com.codeborne:selenide:7.4.2",
            "org.junit.jupiter:junit-jupiter:5.11.0",
            "com.github.javafaker:javafaker:1.0.2",
            "org.slf4j:slf4j-simple:2.0.16",
            "org.seleniumhq.selenium:selenium-devtools-v128:4.24.0"
    )
}

test {
    useJUnitPlatform()
}